    <script>

  // start longest name
 var strings2 = ["Ahmed"," Rahat", "Rakib", "Anwar", "Adil","Abdul gaffar"];

  function longestString(arr){
      var result = " ";
      for (var i=0; i < arr.length; i++) {
          var currentItem = arr[i];
          if (currentItem.length > result.length){
              result = arr[i];

          }
      }
      return result;

  }

  document.write (longestString(strings2));
 // console.log(longestString(strings2)); 


  // end longest name 

   

    

    </script>
